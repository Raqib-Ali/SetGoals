<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Today</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
       
</head>

<body>
    <div class="background">
        <h1><span class="text-1">Focus on</span> <span class="text-2">Today</span></h1>
        <div class="container">
            <div class="heading"><span class="text-3">Today</span> <span class="icon"><img src="images/icon.svg" alt=""><img class="smile" src="images/smile.svg" alt=""></span></div>
            <p class="quote-1">Raise the bar by completing your goal</p>

            <div class="progress-bar">
                <div class="progress-value">
                    <div class="progress-text"></div>
                </div>
            </div>
            <p class="error">Please set all goals!</p>

            <div class="goals-container">
                <div class="goal">
                    <div class="checkbox"></div>
                    <input id="first" placeholder="Add goal" type="text">
                </div>

                <div class="goal">
                    <div class="checkbox"></div>
                    <input id="second" placeholder="Add goal" type="text">
                </div>

                <div class="goal">
                    <div class="checkbox"></div>
                    <input id="third" placeholder="Add goal" type="text">
                </div>
            </div>
            <p class="quote">“Move one step ahead, today!”</p>
            <p class="made-with">Made with ❤️ by Raqib Ali</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
